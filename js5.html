<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="num" type="number" name="" id="" required>
    <button onclick="myFunction()">Reverse the number</button>
</body>
<script>
    function myFunction() {
        let number = document.getElementsByClassName("num")[0].value;
        // console.log(number)
        let result = 0;

        while (number > 0) {
           
            rightmost = number % 10;

            result = result * 10 + rightmost;

            number = Math.floor(number / 10);
        }
        alert(result)
    }
</script>

</html>
