<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<style>
    .form-group {
        margin-top: 2%;
    }
</style>

<body>




    <form class="needs-validation" style="
    margin: 10%;
    width: 50%;
    background-color: #eba0f4;
    padding: 35px;
" novalidate>
        <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img style="
                        height: 4vh;
                    " src="./user.png" alt=""></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="first name" required>

                    <div class="invalid-feedback">
                       invalid
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            


            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><img style="
                          height: 4vh;
                      " src="./mail.png" alt=""></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="email" required>
                        <div class="invalid-feedback">
                            invalid
                         </div>
                         <div class="valid-feedback">
                             Looks good!
                         </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><img style="
                          height: 4vh;
                      " src="./mail.png" alt=""></div>
                        </div>
                        <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="email" required>
                        <div class="invalid-feedback">
                            invalid
                         </div>
                         <div class="valid-feedback">
                             Looks good!
                         </div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Phone number</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><img style="
                          height: 4vh;
                      " src="./phone-call.png" alt=""></div>
                        </div>
                        <input type="number" class="form-control" id="inlineFormInputGroupUsername"
                            placeholder="phone number" required>
                            <div class="invalid-feedback">
                                invalid
                             </div>
                             <div class="valid-feedback">
                                 Looks good!
                             </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Zip Code</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><img style="
                          height: 4vh;
                      " src="./home.png" alt=""></div>
                        </div>
                        <input type="number" class="form-control" id="inlineFormInputGroupUsername"
                            placeholder="phone number" required>
                            <div class="invalid-feedback">
                                invalid
                             </div>
                             <div class="valid-feedback">
                                 Looks good!
                             </div>
                    </div>
                </div>
            </div>
            
        
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Language</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><img style="
                          height: 4vh;
                      " src="./menu.png" alt=""></div>
                        </div>
                        <select class="form-select" aria-label="Default select example" required>
                            <option selected>Hindi</option>
                            <option value="1">English</option>
                            <option value="2">Punjabi</option>
                            <option value="3">Bihari</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <div class="input-group">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div style="margin-left: 2%;" class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div style="margin-left: 2%;" class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">About</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <div style="
                    width: 100%;
                    display: flex;
                " class="input-group-prepend">
                            <div class="input-group-text"><img style="
                            height: 4vh;
                        " src="./pen.png" alt=""></div>
                            <textarea class="form-control" aria-label="" required></textarea>
                            <div class="invalid-feedback">
                                invalid
                             </div>
                             <div class="valid-feedback">
                                 Looks good!
                             </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit </button>
            </div>

    </form>
    <script>

        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
