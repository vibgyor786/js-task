<!DOCTYPE html>
<html>

<body>

    <button type="button" onclick="getDate()">
        Show Date</button>
    <p id="date_button"></p>
    <button type="button" onclick="document.getElementById('date_time_button').innerHTML = Date()">
        Show Time</button>

    <p id="date_time_button"></p>
    <script>

        function getDate() {
            const date = new Date();

            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();

            const withSlashes = [year, month, day].join('/');

            document.getElementById('date_button').innerHTML = withSlashes
        }

    </script>
</body>

</html>
