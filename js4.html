<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <form style="margin-left: 30%;margin-right: 30%; border: 1px solid grey;background-color: rgb(230, 230, 230);margin-top: 20px;">
        <h2 style="font-style: italic;text-align: center;">Instagram</h2>
        <div class="form align-items-center">

            <div class="col-auto">

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img style="height: 5vh;"
                                src="https://cdn4.vectorstock.com/i/1000x1000/59/33/person-icon-in-flat-style-man-symbol-vector-21095933.jpg"
                                alt="">
                        </div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
            </div>
            <div class="col-auto">

                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><img style="height: 5vh;"
                                src="https://cdn4.vectorstock.com/i/1000x1000/01/78/lock-icon-vector-23190178.jpg"
                                alt="">
                        </div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                </div>
            </div>

            <div style="width: 100%;" class="col-auto">
                <button style="width: 100%;" type="submit" class="btn btn-primary mb-2">Log in</button>
            </div>

            <div style="width: 100%;" class="col-auto">
                <div style="display: flex;justify-content: space-between;" class="form-check mb-2">
                    <div>
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                            Remember me
                        </label>
                    </div>

                    <label class="form-check-label" for="autoSizingCheck">
                        <a href="">forgot password</a>
                    </label>
                </div>
            </div>
        </div>
    </form>
    <p style="text-align: center;">Don't have a account yet <a href="">Sign up here</a></p>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
