<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input class="num1" type="text" name="" id="" required>
    <input class="num2" type="text" name="" id="" required>
    <button onclick="myFunction1()">Multiply</button>
    <button onclick="myFunction2()">Divide</button>
    <p id="result"></p>
</body>
<script>
    function myFunction1() {
        document.getElementById('result').innerHTML=""
        let num1 = document.getElementsByClassName("num1")[0].value;
        let num2 = document.getElementsByClassName("num2")[0].value;
        document.getElementById('result').innerHTML=num1*num2
    }
    function myFunction2() {
        document.getElementById('result').innerHTML=""
        let num1 = document.getElementsByClassName("num1")[0].value;
        let num2 = document.getElementsByClassName("num2")[0].value;
        document.getElementById('result').innerHTML=num1/num2
    }
    
</script>

</html>
