<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<h1>Open console for results</h1>
<body>
    <script>
        console.log('arr1=[10,20] and arr2=[30,40,50,60]')
        const arr1 = [10, 20];
        const arr2 = [30, 40, 50, 60];
        const children = arr1.concat(arr2);
        console.log('result after concating = ')
        console.log(children)
        console.log("using map method")
        children.map((i) => { console.log(i) })

        console.log('using every method to find if every element is more than 12')



        console.log(children.every(check))

        function check(i) {
            return i > 12;
        }


        console.log("using some method to check if some elements are more than 12")
        console.log(children.some(check1))
        function check1(i) {
            return i > 12;
        }

        console.log("using filter method to get values greater than 12")
        const result = children.filter(check2);
        console.log(result)
        function check2(i) {
            return i >= 12;
        }

        console.log("using find element greater than 12")
        console.log(children.find(check4));
        function check4(i) {
            return i > 12;
        }
        console.log("using findindexof method")
        console.log(children.findIndex(check5));

        function check5(i) {
            return i > 12;
        }


        console.log("finding index of the element 20")
        console.log(children.indexOf(20))


        console.log("using last index of method to find last index of 20")
        console.log(children.lastIndexOf(20))

        console.log("Pushing 33")
        children.push(33)
        console.log(children)

        console.log("pop method")
        children.pop()
        console.log(children)

        console.log("Shift method")
        children.shift()
        console.log(children)
    </script>
